server:
  port: 8090

spring:
  application:
    name: flight-service

  data:
    mongodb:
      uri: mongodb://mongodb:27017/flights_micro_db

  rabbitmq:
    host: rabbitmq-broker
    port: 5672
    username: guest
    password: guest
    
  eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true  

management:
  endpoints:
    web:
      exposure:
        include: health,info
